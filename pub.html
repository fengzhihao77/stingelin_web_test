<section name="pub" class="pub">
  <div class="parallax-container">
    <div class="container" style="margin-top:125px">
      <p class="center font_0">Publications</p>
    </div>
    <div class="parallax"><img src="img/banner/publication_banner.jpg"></div>
  </div>
  <div class="container">
    <div class="section pub-list">
      <div class="row">
        <!-- dropdown -->
        <div class="col s12 center">
          <div class="right-align pub_type">
            <a class='dropdown-trigger pub_type_nav btn' name="pub_type" href="#publication" data-target='pub_type_nav' style="font-style:none">All types</a>
            <ul id='pub_type_nav' class='pub_type_content dropdown-content'>
              <li><a href="#publication" type="all">All type</a></li>
              <li><a href="#publication"  type="article">Article</a></li>
              <li><a href="#publication" type="conference_paper">Conference Paper</a></li>
              <li><a href="#publication" type="chapter book_chapter">Chapter</a></li>
              <li><a href="#publication"  type="short_survey">Short Survey</a></li>
              <li><a href="#publication" type="editorial">Editorial</a></li>
              <li><a href="#publication" type="review">Review</a></li>
            </ul>
          </div>
        </div>
        <!-- Publication list -->
        <div class="col s12 center">
          <ul class="ul-card">
          </ul>
        </div>
      </div>
      <li class="pub-card sample-card hide">
        <div class="item">
          <div class="title">
            <p class="text-float">Sample Title of the paper</p>
          </div>
          <div class="info">
            <span class="author">
              <p>Author names</p>
            </span>
            <div class="additional_info">
              <div class="journal_info color_black left-align hide">
                journal_name Volume ##, Issue ##, Month yyyy
                <!-- Chemistry of Materials Volume 22, Issue 2, April 2012 -->
              </div>
              <div class="type_year right-align">
                <span class="color_black">
                <a target="_blank" href="#" class="hide url">
                <i class="fas fa-external-link-alt" />
                </a>
                </span>
                <span class="type type_class">type</span>
                <span class="year">yyyy</span>
              </div>
            </div>
          </div>
        </div>
      </li>
    </div>
  </div>
</section>
